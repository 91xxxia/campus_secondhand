<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布商品 - 校园二手交易平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#e6f7ff',
                            300: '#81d4fa',
                            500: '#03a9f4',
                            700: '#0288d1'
                        },
                        secondary: {
                            100: '#f9fafb',
                            200: '#e5e7eb'
                        }
                    },
                    boxShadow: {
                        card: '0 4px 6px rgba(0,0,0,0.05)'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .page-container {
            width: 1440px;
            margin: 30px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <!-- 发布商品页 -->
    <div class="page-container">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">发布闲置商品</h1>
            
            <div class="flex">
                <!-- 表单区 -->
                <div class="w-1/2 pr-10">
                    <div class="grid gap-6">
                        <!-- 分类选择 -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">选择分类</label>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="relative">
                                    <select class="w-full border p-3 rounded focus:ring-1 focus:ring-primary-500 focus:outline-none">
                                        <option>教材资料</option>
                                        <option>数码产品</option>
                                        <option>衣帽服饰</option>
                                    </select>
                                    <iconify-icon icon="mdi:chevron-down" class="absolute right-3 top-3.5 text-gray-500 pointer-events-none"></iconify-icon>
                                </div>
                                
                                <div class="relative">
                                    <select class="w-full border p-3 rounded focus:ring-1 focus:ring-primary-500 focus:outline-none">
                                        <option>高等数学</option>
                                        <option>大学英语</option>
                                        <option>计算机类</option>
                                    </select>
                                    <iconify-icon icon="mdi:chevron-down" class="absolute right-3 top-3.5 text-gray-500 pointer-events-none"></iconify-icon>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 商品标题 -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">商品标题</label>
                            <input type="text" placeholder="简短描述你的商品" class="w-full border p-3 rounded focus:ring-1 focus:ring-primary-500 focus:outline-none">
                        </div>
                        
                        <!-- 商品描述 -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">商品描述</label>
                            <textarea placeholder="详细描述商品状况、特点等信息..." class="w-full border p-3 rounded h-32 resize-none focus:ring-1 focus:ring-primary-500 focus:outline-none"></textarea>
                        </div>
                        
                        <!-- 价格 -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">价格</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">¥</div>
                                <input type="number" placeholder="0.00" class="w-full pl-8 border p-3 rounded focus:ring-1 focus:ring-primary-500 focus:outline-none">
                            </div>
                        </div>
                        
                        <!-- 上传图片 -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">上传图片</label>
                            <div class="flex space-x-3">
                                <div class="border-2 border-dashed rounded-xl w-28 h-28 flex items-center justify-center cursor-pointer hover:bg-gray-50">
                                    <iconify-icon icon="mdi:plus" class="text-3xl text-gray-400"></iconify-icon>
                                </div>
                                <div class="border rounded-xl w-28 h-28">
                                    <img id="7" src="https://modao.cc/ai/uploads/ai_pics/38/384497/aigp_1760276185.jpeg" alt="Preview of the upcoming product image" class="w-full h-full object-cover rounded-xl">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-10 flex space-x-3">
                        <button class="border border-gray-300 px-6 py-3 rounded-full hover:bg-gray-50 transition">保存草稿</button>
                        <button class="bg-primary-500 hover:bg-primary-600 text-white px-8 py-3 rounded-full transition">立即发布</button>
                    </div>
                </div>
                
                <!-- 实时预览区 -->
                <div class="w-1/2 pl-10 border-l">
                    <h2 class="font-medium text-gray-700 mb-4">商品预览</h2>
                    <div class="flex-1 border rounded-xl p-5">
                        <div class="flex">
                            <div class="w-40 mr-6">
                                <img id="8" src="https://modao.cc/ai/uploads/ai_pics/38/384498/aigp_1760276188.jpeg" alt="Preview thumbnail of the published product" class="w-full h-40 rounded-lg object-cover">
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-gray-800 mb-2">高数教材附笔记（精品）</h3>
                                <div class="flex items-center mb-4">
                                    <span class="text-2xl font-bold text-red-600 mr-2">¥38.0</span>
                                    <span class="text-gray-500 text-sm line-through">¥80.0</span>
                                </div>
                                <div class="flex text-sm mb-1">
                                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full mr-2">二手教材</span>
                                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full">9.5成新</span>
                                </div>
                                <p class="text-gray-600 mt-3 line-clamp-2">上学期使用的教材，保护完好无明显折痕，内含详细学习笔记和重点标记，经济学院金融专业大一教材...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
